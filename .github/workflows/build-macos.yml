name: Build macOS App (.app)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install pyinstaller python-docx openpyxl pillow

      - name: Build macOS .app
        run: |
          pyinstaller --onefile --windowed --name="PhieuXuatApp" --icon=unnamed.icns --add-data="PHIEU_TEMPLATE.docx:." main.py

      - name: Fix permissions
        run: |
          chmod -R 755 dist/PhieuXuatApp.app

      - name: List dist output
        run: ls -R dist

      - name: Create DMG
        run: |
          mkdir -p dist/dmg
          cp -r dist/PhieuXuatApp.app dist/dmg/
          hdiutil create -volname "PhieuXuatApp" -srcfolder dist/dmg -ov -format UDZO dist/PhieuXuatApp.dmg

      - name: Upload macOS App
        uses: actions/upload-artifact@v4
        with:
          name: PhieuXuatApp-macOS
          path: dist/PhieuXuatApp.app

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: PhieuXuatApp-DMG
          path: dist/PhieuXuatApp.dmg